<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXChase | Premium Forex Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .bg-reflections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0) 80%,
                rgba(255, 255, 255, 0.03) 100%
            );
            background-size: 200% 200%;
            animation: shine 15s linear infinite;
            z-index: 0;
        }
        
        @keyframes shine {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 200%;
            }
        }
        
        .logo-text {
            font-weight: 700;
            background: linear-gradient(90deg, #e0e0e0, #ffffff, #e0e0e0);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShine 3s linear infinite;
        }
        
        @keyframes textShine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        .join-btn {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: none;
        }
        
        .join-btn:hover::before {
            animation: btnShine 0.7s;
        }
        
        .join-btn:active {
            transform: scale(0.98);
        }
        
        @keyframes btnShine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .footer {
            opacity: 0;
            animation: fadeIn 2s ease 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="relative">
    <div class="bg-reflections"></div>
    
    <main class="relative z-10 h-screen flex flex-col justify-center items-center text-center px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="logo-text text-5xl md:text-7xl lg:text-8xl mb-4 tracking-tight">FXCHASE</h1>
            <p class="text-white text-xl md:text-2xl font-light mb-12">Your Premium Forex Trading Experience</p>
            
            <a href="https://discord.gg/DDmXDt47Z8" target="_blank" class="join-btn inline-block px-12 py-4 bg-gradient-to-r from-gray-800 to-gray-900 border border-gray-600 rounded-md text-white text-lg font-medium shadow-lg hover:shadow-xl transition-all duration-300">
                Join
            </a>
        </div>
        
        <footer class="footer absolute bottom-8 left-0 right-0 text-center text-gray-400 text-sm">
            Forex Trading Education Â© 2025 FXChase
        </footer>
    </main>

    <script>
        // Additional animation effects
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('.join-btn');
            
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'scale(1)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
